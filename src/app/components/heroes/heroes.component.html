<h1>Heroes <small>de Marvel y DC</small></h1>
<hr>

<div  *ngIf="heroes.length == 0"
      class="alert alert-warning" role="alert">
  <strong>No hay registros</strong> que mostrar.
</div>


<div class="card-columns">

  <div class="card animated fadeIn fast" *ngFor="let heroe of heroes, let i = index" >

    <img class="card-img-top img-fluid" [src]="heroe.img" [alt]="heroe.nombre">

    <div class="card-block">
      <h4 class="card-title">{{ heroe.nombre }}</h4>
      <p class="card-text">{{ heroe.bio }}</p>
      <p class="card-text"><small class="text-muted">{{heroe.aparicion | date:'yyyy/MM'}}</small></p>

      <!-- <a [routerLink]="['/heroe',i]" class="btn btn-outline-primary btn-block">
        Ver más...
      </a>-->

       <button (click)="verHeroe(i)"
        type="button" class="btn btn-outline-primary btn-block" name="button">
        Ver más...
      </button>
    </div>
  </div>

</div>
